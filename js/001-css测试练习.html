<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js练习网页</title>
	<style>
		div{
			height: 50px;
			width: 300px;
			background-color: #369;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" name="" onmouseover="document.getElementById('box').style.display='block';" onmouseout="document.getElementById('box').style.display='none';">

	<div id="box">
		为了你的账号安全。。。。。。。
	</div>
</body>
</html>
